program: dqn-crasher

method: bayes

metric:
  name: checkpoint_summary/episode_rewards
  goal: maximize

# Hyperparameters to sweep
parameters:
  lr:
    min: 0.00001
    max: 0.01
  batch_size:
    values: [128, 256, 512]
  num_hidden_layers:
    values: [1, 2, 4]
  hidden_layer:
    values: [256, 512, 1028]
